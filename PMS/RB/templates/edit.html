<html>
    <head>
        <title>Edit Form</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/design.css' %}" type="text/css" />
    </head>
    <body>
        <div class="top">
            <h1>Pranjal Management System</h1>
        </div>
        <div class="divbut">
            <h2>Update Employee</h2>
        </div>
        <div class="divtab">
           
        <form action="/update/{{employee.Code}}" method="post">
            <div class="mainform">
            {% csrf_token %}
            <label for="" class="label">Code : </label><br>            
            <input type="text" name="Code" value="{{employee.Code}}" readonly="readonly"/>
            <br>
            <label for="" class="label">Name : </label><br>                        
            <input type="text" name="Name" value="{{employee.Name}}"/>
            <br>
            <label for="" class="label">Email : </label><br>                        
            <input type="text" name="Email" value="{{employee.Email}}"/>
            <br>
            <label for="" class="label">Shift : </label><br>            
            <input type="text" name="Shift" value="{{employee.Shift}}"/>
            <br>
            <label for="" class="label">Dept : </label><br>                        
            <input type="text" name="Dept" value="{{employee.Dept}}"/>
            <br><br>
            <input type="submit" value="Update Record"/>
        </div>
        </form>
    </div>
    </body>
</html>
